<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comptador de Freqüència de Lletres</title>
    <!-- Carreguem Tailwind CSS per un estil ràpid i bonic -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuració de la font Inter per defecte */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
    </style>
</head>
<body class="p-4 md:p-8 bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto bg-white p-6 md:p-10 rounded-xl shadow-2xl border border-gray-100">
        <h1 class="text-3xl font-extrabold text-indigo-800 mb-6 border-b pb-3">Càlcul de Freqüència de Caràcters</h1>
        
        <!-- Àrea d'entrada de text -->
        <label for="inputText" class="block text-lg font-medium text-gray-700 mb-2">Enganxeu el vostre text aquí:</label>
        <textarea id="inputText" rows="8" class="w-full p-4 border-2 border-indigo-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out shadow-inner" placeholder="Podeu enganxar el text de Txanogorritxu o qualsevol altre text aquí..."></textarea>
        
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mt-4 mb-8">
            <button id="analyzeButton" class="w-full sm:w-1/2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-150 ease-in-out transform hover:scale-[1.01]">
                Calcular Freqüències
            </button>
            <button id="clearButton" class="w-full sm:w-1/2 bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-150 ease-in-out transform hover:scale-[1.01]">
                Netejar Text
            </button>
        </div>

        <!-- Àrea de resultats -->
        <h2 class="text-2xl font-bold text-gray-800 mt-8 mb-4">Resultats</h2>
        
        <div id="resultsContainer" class="bg-gray-50 p-4 rounded-lg border border-gray-200">
            <p id="statsSummary" class="text-gray-600 mb-4">
                Aquí apareixeran els resultats de la vostra anàlisi.
            </p>
            
            <!-- Taula de resultats -->
            <div id="frequencyTable" class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 shadow-md rounded-lg hidden">
                    <thead class="bg-indigo-100">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-bold text-indigo-700 uppercase tracking-wider rounded-tl-lg">Lletra</th>
                            <th class="px-6 py-3 text-right text-xs font-bold text-indigo-700 uppercase tracking-wider">Freq. absoluta</th>
                            <th class="px-6 py-3 text-right text-xs font-bold text-indigo-700 uppercase tracking-wider rounded-tr-lg">Freq. reativa</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Les files s'inseriran aquí pel JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputText = document.getElementById('inputText');
            const analyzeButton = document.getElementById('analyzeButton');
            const clearButton = document.getElementById('clearButton');
            const statsSummary = document.getElementById('statsSummary');
            const frequencyTable = document.getElementById('frequencyTable');
            const tableBody = document.getElementById('tableBody');

            // Funció principal de càlcul de freqüència
            function calculateFrequency() {
                const text = inputText.value;
                
                if (text.trim() === "") {
                    statsSummary.textContent = "Si us plau, introduïu un text per començar l'anàlisi.";
                    frequencyTable.querySelector('table').classList.add('hidden');
                    return;
                }

                // 1. Netejar i normalitzar el text: minúscules i només lletres (eliminant espais, números, puntuació)
                const cleanText = text
                    .toLowerCase()
                    .replace(/[^a-zñáéíóúüç]/g, ''); // Només lletres del castellà/català. La 'ñ' i 'ç' s'inclouen.

                const totalLetters = cleanText.length;
                
                if (totalLetters === 0) {
                    statsSummary.textContent = "El text només contenia caràcters no alfabètics. No hi ha res a analitzar.";
                    frequencyTable.querySelector('table').classList.add('hidden');
                    return;
                }

                const frequencyMap = {};

                // 2. Comptar la freqüència de cada lletra
                for (const char of cleanText) {
                    frequencyMap[char] = (frequencyMap[char] || 0) + 1;
                }

                // 3. Convertir el mapa a un array ordenat
                const sortedFrequencies = Object.entries(frequencyMap)
                    .map(([char, count]) => ({
                        char,
                        count,
                        percentage: (count / totalLetters) * 100
                    }))
                    .sort((a, b) => b.count - a.count); // Ordenar per compte descendent

                // 4. Actualitzar la taula i el resum
                tableBody.innerHTML = '';
                
                sortedFrequencies.forEach(item => {
                    const row = tableBody.insertRow();
                    row.classList.add('hover:bg-indigo-50');

                    // Lletra
                    let cell = row.insertCell();
                    cell.textContent = item.char.toUpperCase();
                    cell.classList.add('px-6', 'py-4', 'whitespace-nowrap', 'text-sm', 'font-medium', 'text-gray-900');

                    // Compte
                    cell = row.insertCell();
                    cell.textContent = item.count.toLocaleString();
                    cell.classList.add('px-6', 'py-4', 'whitespace-nowrap', 'text-sm', 'text-right', 'text-gray-500');
                    
                    // Percentatge
                    cell = row.insertCell();
                    cell.textContent = item.percentage.toFixed(2);
                    cell.classList.add('px-6', 'py-4', 'whitespace-nowrap', 'text-sm', 'text-right', 'font-semibold', 'text-indigo-600');
                });

                // 5. Mostrar la taula i resum
                statsSummary.innerHTML = `S'han analitzat **${totalLetters.toLocaleString()}** lletres.`;
                frequencyTable.querySelector('table').classList.remove('hidden');
            }

            // Funció per netejar el textarea
            function clearText() {
                inputText.value = '';
                statsSummary.textContent = "Aquí apareixeran els resultats de la vostra anàlisi.";
                frequencyTable.querySelector('table').classList.add('hidden');
                tableBody.innerHTML = '';
            }

            // Assignar esdeveniments
            analyzeButton.addEventListener('click', calculateFrequency);
            clearButton.addEventListener('click', clearText);
            
            // Permetre analitzar en prémer Enter (o Ctrl+Enter)
            inputText.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && (e.ctrlKey || e.shiftKey || e.metaKey)) {
                    e.preventDefault();
                    calculateFrequency();
                }
            });
            
            // Càrrega inicial del text del conte (Txanogorritxu.md) per defecte
            const initialText = document.querySelector('txanogorritxu.md');
            if (initialText) {
                // Si el conte Txanogorritxu és l'últim document o està disponible, el posem com a text inicial.
                inputText.value = `
${document.querySelector('txanogorritxu.md').textContent}
                `.trim();
                calculateFrequency();
            } else {
                 inputText.value = "Un exemple de text que conté moltes lletres i que permet fer una anàlisi de freqüència. Per exemple, la A, la E, la I, la O i la U són vocals molt comuns. La L i la S també apareixen sovint en català.";
                 calculateFrequency();
            }
        });
    </script>
</body>
</html>
